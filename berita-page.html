<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HIMATEKTRO</title>
    <link rel="shortcut icon" href="./assets/images/icons/HimatektroLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/color.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/berita.css">
</head>
<body>
            
    <header>
    <div class="head-page-berita mx-0 mt-5">
       
        <h1 class="site-title" id="judul-berita"></h1>
        <div class="row" style="width: 95%;">
            <div class="col" id="image-page-berita">
                <img src="https://picsum.photos/600/300" alt="Random image">
                <p class="image-caption" ></p>
                <div class="tags-container" id="tags-page">
                </div>
            </div>
            
        <div class="col p-0">
            <div class="d-flex flex-column" style="height: 100%;">
                <h2 class="site-description col" id="deskripsi-berita"><span>"</span></h2>
                
                <!-- Divider positioned at 75% of the image height -->
                <hr class="featurette-divider potong-berita-header">
                
                <!-- Writer information -->
                <div class="col writer" id="writer-berita">
                    <p>by: <span id="writer-name"></span></p>
                    <p id="date-berita"></p>
                </div>
                
                <!-- Social icons -->
                <div class="col">
                    <div class="social-icons" id="medsos-container">
                       
                    </div>
                </div>
            </div>
        </div> 
        </div>
    </div>
    
</header>

    <main>
        <div class="container-fluid" id="isi-berita">
            
        </div>
        
    </main>

    <div class="container" id="footer">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <script src="./assets/js/injector.js"></script>
    <script src="./assets/js/isi-berita.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
